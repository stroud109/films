<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>SF Films Map</title>

    <!-- Bootstrap -->
    <link href="/static/bootstrap-3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/typeahead.css" rel="stylesheet">
    <link href="static/css/main.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="background">
    <div class="row top"></div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="form-horizontal text-center search-view" role="form">
          <h2 class="form-signin-heading text-center text-header"><a href="#" class="text-header">San Francisco Film Locations</a></h2>
          <form class="input-form search-form">
            <input name="q" class="form-control search-input" placeholder="Know a movie that was filmed in SF? Search by the title to see the specific filming locations." required autofocus>
          </form>
        </div>
      </div>
    </div>
    <div class="row map-container">
      <div class="col-sm-8 col-sm-offset-2 map-border map-canvas" id="map-canvas"></div>
    </div>
    <div class="row bottom">
    </div>

     <!-- Templates -->
  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
      <label><%- title %></label>
      <input class="edit" value="<%- title %>">
      <button class="destroy">remove</button>
    </div>
  </script>

  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>

  <script src="/static/bootstrap-3.1.1/js/bootstrap.min.js"></script>
  <script src="/static/typeahead.js/typeahead.bundle.js"></script>
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPRgrnQX2t458-95bNunLZ-nBNRrrvPrQ&sensor=false">
  </script>

  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script src="/static/js/main.js"></script>
  </body>
</html>
